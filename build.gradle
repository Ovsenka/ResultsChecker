plugins {
    id 'application'
    id 'checkstyle'
}

group = 'io.pushin'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'com.codeborne:selenide:7.4.0'

}

test {
    useJUnitPlatform()
}